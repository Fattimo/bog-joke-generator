<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <link rel = "stylesheet" href = "style.css">
    <script type="text/javascript" src = "script.js"></script>
</head>
<body>
<section id = 'container'>
    <div id = "left">
        <h1>Matt's Joke Generator</h1>
        <p>Click below for a joke!</p>
        <button id = "joke-button">Make Me Laugh!</button>
        <p>Filters:</p>
        <div id = "filters">
            <button id = "hip">Hipster</button>
            <button id = "his">History</button>
            <button id = "bee">Bees</button>
        </div>
    </div>
    <div id = "right">
        <p id = "joke"> </p>
        <img src="https://i.ytimg.com/vi/AjiznNc4gso/maxresdefault.jpg" alt="I'm literally so funny"/>
    </div>
</section>
</body>
</html>
